<!DOCTYPE html>
<html>
<head>
    <title>Submit Issue - CheckMate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Submit an Issue</h2>

    <form method="POST" enctype="multipart/form-data">
        <label for="description">Description:</label><br>
        <textarea name="description" required></textarea><br><br>

        <label for="location">Location (e.g., Room 101, Block A):</label><br>
        <input type="text" name="location" required><br><br>

        <label for="photo">Upload a photo:</label><br>
        <input type="file" name="photo" accept=".png,.jpg,.jpeg"><br><br>

        <input type="submit" value="Submit Issue">
    </form>

    <br>
    <a href="{{ url_for('student_dashboard') }}">Back to Dashboard</a>
</body>
</html>
